<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <main>
    <div class="container">
      <div class="box">
        <h2>Lista não ordenada</h2>
        <ul>
          <li>Item ...</li>
          <li>Item ...</li>
          <li>Item ...</li>
          <li>Item ...</li>
        </ul>
      </div>

      <div class="box">
        <h2>Lista ordenada</h2>
        <ol>
          <li>Item ...</li>
          <li>Item ...</li>
          <li>Item ...</li>
          <li>Item ...</li>
        </ol>
      </div>

      <div class="box">
        <h2>Lista de descrição</h2>
        <dl>
          <dt>Item ...</dt>
          <dd>descrição</dd>
          <dt>Item ...</dt>
          <dd>descrição</dd>
          <dt>Item ...</dt>
          <dd>descrição</dd>
          <dt>Item ...</dt>
          <dd>descrição</dd>
        </dl>
      </div>
    </div>
  </main>
<script src="main.js"></script>  
</body>

</html>
